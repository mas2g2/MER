<HTML>
	<HEAD>
		<title>Deepsentiment UI</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/deepUI.css') }}">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
			    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			    crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</HEAD>
	<BODY background="{{ url_for('static',filename='img/featr.jpg') }}">
		<div>
			<div class="row headings">
				Deep Sentiment
			</div>
			<div class="row"> 
			   <div class="col-md-12 normal-text">
			   Click below to record your voice
			   </div>
			</div>
			<div class="row">
			   <div class="col-md-12 pic-align">
			   	<img src="{{ url_for('static',filename='img/recoder_icon.jpg') }}" onclick="recordSound()">
			   </div>
			</div>
			<div class="row">
				<div class="col-md-12">
			        <h1 style="text-align:center;">OR</h1>
			    </div>
			    <div class="col-md-12 normal-text">Upload WAV file</div>
			    <div class="col-md-12 items-align ">
			    	<input type="file" id="filedata"/>
			    	<button type="submit" onclick="sendData()">Upload</button>
				</div>
			</div>
			<div id='Modal' class='modal'>
					<div id='Modal_content' class='modal-content'>
						<span class='close' onclick='closemodal(event)'>x</span>
						<div id="textdata">
						</div>
					</div>
			</div>
		</div>
	</BODY>
	<script type="text/javascript" src="{{ url_for('static',filename='js/deepui.js') }}"></script>
</HTML>
